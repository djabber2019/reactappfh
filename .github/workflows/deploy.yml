name: Deploy to GitHub Pages

     on:
       push:
         branches: [ "main" ]

     jobs:
       build-and-deploy:
         runs-on: ubuntu-latest
         steps:
           - uses: actions/checkout@v4

           - name: Install Node.js
             uses: actions/setup-node@v4
             with:
               node-version: 20

           - name: Install dependencies
             run: npm install

           - name: Build and deploy
             run: |
               npm run build
               npm install --save-dev gh-pages
               npm run deploy
